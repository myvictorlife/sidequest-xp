<div
  fxLayout="row wrap"
  fxLayoutAlign="start"
  fxLayoutGap="10px grid"
  fxLayout.xs="column"
  fxLayoutAlign.xs="center center"
  style="width: 80%; height: 80%; margin: auto"
>
  <ng-container *ngFor="let product of products$ | async">
    <sidequest-xp-product
      fxFlex.lg="25"
      style="flex: 1 1 0px"
      [product]="product"
    ></sidequest-xp-product>
  </ng-container>
</div>
