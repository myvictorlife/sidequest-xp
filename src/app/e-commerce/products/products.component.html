<div
  fxLayout="row wrap"
  fxLayoutAlign="start"
  fxLayoutGap="10px grid"
  fxLayout.xs="column"
  fxLayoutAlign.xs="center center"
  class="products"
>
  <ng-container *ngFor="let product of products$ | async">
    <sidequest-xp-product
      *ngIf="filterByCategory(product)"
      fxFlex.lg="25"
      class="product"
      [product]="product"
    ></sidequest-xp-product>
  </ng-container>
</div>
