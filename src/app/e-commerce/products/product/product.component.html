<mat-card class="product-card">
  <img mat-card-image [src]="product?.image" />
  <mat-card-content>
    <p>
      {{ product.name }}
    </p>
    <p>
      {{ product.description }}
    </p>
    <p>R$ {{ product.price }}</p>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-button>BUY</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
