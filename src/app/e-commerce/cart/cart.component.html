<div class="content">
  <sidequest-xp-header></sidequest-xp-header>
  <div class="shopping-cart">
    <!-- Title -->
    <div class="title">
      {{ 'CART.SHOPPING_BAG' | translate }}
    </div>

    <div *ngIf="!shoppingCart" fxLayout="row" fxLayoutAlign="center center">
      {{ 'CART.SHOPPING_CART_EMPTY' | translate }}
    </div>
    <div *ngFor="let product of shoppingCart?.products">
      <div class="item" fxLayout.xs="column">
        <div class="image">
          <img [src]="product?.image" height="50" width="50" alt="" />
        </div>

        <div class="description">
          <span>{{ product.name }}</span>
          <span>{{ product.description }}</span>
        </div>

        <div class="quantity">
          <button
            class="plus-btn"
            (click)="addItem(product)"
            type="button"
            name="button"
            [disabled]="checkMaxQty(product)"
          >
            <img
              src="https://designmodo.com/demo/shopping-cart/plus.svg"
              alt=""
            />
          </button>
          <input type="text" name="name" value="{{ product.qty }}" />
          <button
            class="minus-btn"
            type="button"
            name="button"
            (click)="removeItem(product)"
          >
            <img
              src="https://designmodo.com/demo/shopping-cart/minus.svg"
              alt=""
            />
          </button>
        </div>
        <div class="total-price">{{ getTotal(product) }}</div>
      </div>
    </div>
    <div
      class="footer"
      fxLayout="row"
      fxLayoutAlign="end end"
      *ngIf="!!shoppingCart"
      fx
    >
      <span>{{ 'CART.TOTAL' | translate }}: </span>
      <span> {{ shoppingCart?.total }}</span>
    </div>
  </div>
</div>
