<sidequest-xp-header></sidequest-xp-header>

<div
  fxLayout="row wrap"
  style="margin: 20px"
  style="display: flex; justify-content: center; align-items: center"
>
  <div fxFlex="50%">
    <div style="display: flex" fxLayout.xs="column">
      <img
        *ngFor="let smallImage of product.imageCollection"
        style="cursor: pointer; border: solid 0.1px; margin: 5px; height: 100px"
        mat-card-image
        [src]="smallImage"
      />
    </div>
    <img
      mat-card-image
      [src]="product?.image"
      style="max-height: 70%; max-width: 70%; border: solid 0.1px"
    />
  </div>
  <div>
    <div>
      <span style="font-size: 24px !important; line-height: 32px !important">{{
        product?.name
      }}</span>
    </div>
    <div fxLayout="row" style="margin-top: 20px">
      <span style="font-size: 16px !important; line-height: 24px !important"
        >Sobre o item</span
      >
      <br />
    </div>
    <div fxLayout="row" style="margin-top: 20px">
      <span style="font-size: 16px !important; line-height: 24px !important">{{
        product?.description
      }}</span>
    </div>
    <div fxLayout="row" style="margin-top: 20px">
      <button (click)="addItemToCart(product)" mat-raised-button color="warn">
        {{ 'PRODUCT_DETAILS.ADD_TO_CART' | translate }}
      </button>
    </div>
  </div>
</div>
